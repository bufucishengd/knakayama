---
- name: Check if /usr/local/{share,lib} owners
  shell: |
    ls -ld /usr/local/share /usr/local/lib
  register: share_lib_result
  failed_when: no
  always_run: yes
  changed_when: share_lib_result.stdout.find('root') != -1

- name: Change /usr/local/{share,lib} owners
  become: true
  shell: |
    chown $USER:staff /usr/local/share /usr/local/lib
  when: share_lib_result|changed

- name: Install homebrew
  shell: |
    ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  args:
    creates: /usr/local/bin/brew

- name: Add homebrew taps
  homebrew_tap:
    tap: "{{ item.tap }}"
    state: present
  with_items:
    - "{{ homebrew_taps }}"

- name: Update homebrew
  homebrew:
    update_homebrew: yes

- name: Install homebrew packages
  homebrew:
    name: "{{ item.name }}"
    state: "{{ item.state | default('latest') }}"
    install_options: "{{
      item.install_options | default() | join(',')
      if item.install_options is not string
      else item.install_options
    }}"
  with_items:
    - "{{ homebrew_packages }}"

- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{ item.name }}"
    state: "{{ item.state | default('installed') }}"
  with_items:
    - "{{ homebrew_cask_packages }}"
